{% extends "djadesh/base.html" %}

{% block title %}Магазин на django{% endblock %}

{% block content %}
    {% if item_list %}
        <ul>
        {% for item in item_list %}
            <li><a href="{{ item.id }}/">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items.</p>
    {% endif %}
{% endblock content %}
